<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="pokedex-main__container">
        <section class="pokedex-main">
            <div class="pokedex__info--container">
                <div class="pokedex__info">
                    <div class="pokedex__info-camera">
                        <div class="pokedex__info-camera--circle"></div>
                    </div>
                    <div class="pokedex__info-image" id="pokedex-image"></div>
                    <div class="pokedex__info-controls">
                        <div class="pokedex__info-controls--circle"></div>
                        <div class="pokedex__info-controls--plus">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1" width="80" height="80" x="0" y="0" viewBox="0 0 469.33333 469.33333" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path xmlns="http://www.w3.org/2000/svg" d="m437.332031 192h-160v-160c0-17.664062-14.335937-32-32-32h-21.332031c-17.664062 0-32 14.335938-32 32v160h-160c-17.664062 0-32 14.335938-32 32v21.332031c0 17.664063 14.335938 32 32 32h160v160c0 17.664063 14.335938 32 32 32h21.332031c17.664063 0 32-14.335937 32-32v-160h160c17.664063 0 32-14.335937 32-32v-21.332031c0-17.664062-14.335937-32-32-32zm0 0" fill="#404042" data-original="#000000" style="" class="" /></g></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pokedex__data--container">
                <div class="pokedex__data">
                    <div class="pokedex__data-information">
                        <div class="pokemon-character" id="pokemon-character">
                            
                        </div>
                    </div>
                    <div class="pokedex__data-name">
                        <input type="text" name="" id="name">
                    </div>
                    <div class="pokedex__data-extra">
                        <div class="pokedex__data--block"></div>
                        <div class="pokedex__data--block"></div>
                        <div class="pokedex__data--block"></div>
                        <div class="pokedex__data--block"></div>
                    </div>
                    <div class="pokedex__data-buttons">
                        <input type="submit" value="Buscar" id="search">
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
